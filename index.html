<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Timer!</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="stoper">
        <nav class="controls">
           <a href="#" class="button" id="start">Start</a>
           <a href="#" class="button" id="stop">Stop</a>
           <a href="#" class="button" id="reset">Reset</a>
           <a href="#" class="button" id="addToList">Add to list</a>
           <a href="#" class="button" id="clearList">Clear list</a>
        </nav>
        <div class="stopwatch"></div>
        <div class="timesList">
            <span>Times list</span>
            <ul class="results"></ul>
        </div>  
    </div>      
    <script type="text/javascript" src="js/script-compiled.js"></script>
  </body>
</html>
